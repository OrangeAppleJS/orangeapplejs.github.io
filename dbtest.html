<!DOCTYPE html>
<html>
<head>
	<title>DB Test</title>
	<script type="text/javascript" src="http://orangeappletw.github.io/JavaScript-Advanced-textbook/database_-_part_1/js/fdb-all.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<h1>DB Test</h1>
<table class="table">
	<thead>
		<tr>
			<td>Age</td>
			<td>姓名</td>
		</tr>
	</thead>
	<tbody class="container">
		<tr>
			<td class="inner"></td>
			<td class="inner"></td>
		</tr>
	</tbody>
</table>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript">
	var fdb = new ForerunnerDB();
	var db = fdb.db("DB Test");
	studentCollection = db.collection('students');
	studentCollection.load(function(){
		var studlist = studentCollection.find();
		for (var i = 0; i <= 6; i++) {
			$(".container").append("<tr><td class='inner'>"+studlist[i].age+"</td>"+"<td class='inner'>"+studlist[i].name+"</td></tr>")
		}
	});
</script>
</body>
</html>
